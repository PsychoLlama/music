<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Launch Song.js</title>
    <meta charset='utf-8'>
    <script src='//rawgit.com/PsychoLlama/song.js/master/song.js'></script>
    <script src='//rawgit.com/PsychoLlama/song.js/master/demo.js'></script>
  </head>
  
  <body>
    <button onclick='song.getSong().pause()'>song.getSong().pause</button>
    <button onclick='song.getSong().play()'>song.getSong().play()</button>
    <br>
    <button onclick='song.next().play()'>song.next().play()</button>
    <button onclick='song.previous().play()'>song.previous().play()</button>
    <br>
    <button onclick='song.shuffle()[0].play()'>song.shuffle()</button>
    
  </body>
</html>
